<!-- Language toggle styles -->
<style>
.lang-toggle {
  display:inline-flex;
  gap:.4rem;
  align-items:center;
  margin:.5rem 0 1rem;
  font-size:0.95rem;
}
.lang-toggle .pill {
  display:inline-block;
  padding:.28rem .7rem;
  border:1px solid var(--pill-border, #ccc);
  border-radius:999px;
  text-decoration:none;
  line-height:1.2;
  transition:background .15s ease, border-color .15s ease, transform .02s ease;
}
.lang-toggle .pill:hover { text-decoration:none; border-color:var(--pill-hover, #888); }
.lang-toggle .active {
  background:var(--pill-active-bg, #f0f0f0);
  border-color:var(--pill-active-border, #bbb);
  cursor:default;
}
.lang-toggle .pill:active { transform:translateY(1px); }

/* theme-friendly colors */
:root {
  --pill-border:#d0d0d0;
  --pill-hover:#9a9a9a;
  --pill-active-bg:#f5f5f5;
  --pill-active-border:#c4c4c4;
}

/* dark mode */
@media (prefers-color-scheme: dark) {
  :root {
    --pill-border:#555;
    --pill-hover:#aaa;
    --pill-active-bg:#2a2a2a;
    --pill-active-border:#777;
  }
  .lang-toggle .pill { color:#eaeaea; }
}
</style>

<!-- Publications toggle styles -->
<style>
  .pub-tabs {
    display: inline-flex;
    gap: .25rem;
    background: var(--mm-tabs-bg, rgba(0,0,0,.04));
    padding: .25rem;
    border-radius: 9999px;
    align-items: center;
  }
  .pub-tab {
    appearance: none;
    border: 0;
    background: transparent;
    padding: .45rem .85rem;
    border-radius: 9999px;
    font: inherit;
    cursor: pointer;
    line-height: 1;
    transition: transform .12s ease, background .12s ease, color .12s ease;
  }
  .pub-tab[aria-selected="true"] {
    background: var(--mm-tab-active-bg, #111);
    color: var(--mm-tab-active-fg, #fff);
  }
  .pub-tab:focus-visible {
    outline: 2px solid var(--mm-tab-focus, #1e90ff);
    outline-offset: 2px;
  }
  .pub-filter-wrap {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: .5rem;
    margin: .5rem 0 1rem;
  }
  .pub-count { font-size: .9em; opacity: .7; margin-left: .25rem; }

  /* Graceful hide/show */
  .pub-item { transition: opacity .15s ease, transform .15s ease; }
  .pub-item[hidden] { display: none !important; }
</style>
<!-- end Publications toggle styles -->

<!-- end custom head snippets -->
